<!DOCTYPE html>

    <title>block 요소와 inlien 요소</title>
</head>
<body>
    <!--
        0.요소
           <태그>내용<태그>
        1. block과 inline의 차이
         - block:한줄을 차지(독방)
         - inline: 내용의 너비만큼 차지(합석)
        2. block 요소는 inline 요소를 포함할 수 있다
         - inline 요소는 inline 요소만 포함할 수 있다
         - inline 요소를 포함하는 inline 요소: <span>,<image>,<a>
         - block 요소를 포함하는 block 요소: <div>,<table>,<form>
    -->
