<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        a,b a와 b(나열)
        a b a에 소속된 b(하위선택자)
        */
       div{
            display: inline-block;
            border: 1px solid skyblue;
            width: 150px;
            text-align: center;
            height: 40px;
            /*내용이 한줄일때 수직 가운데 정렬*/
            line-height: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
   
        <div>학원소개</div>
        <div>교육과정</div>
        <div>취업준비센터</div>
        <div>고객센터</div>
    

    
    <h1>새로운 과정을 소개합니다</h1>

</body>
</html>
