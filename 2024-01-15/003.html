<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>display 속성: block, inline, inline-block</title>
    <style>
        div {border: 1px solid red; width: 100px;}
        span {border: 1px solid blue; width: 100px;}
        div,span{display: inline-block;}
    </style>
</head>
<body>
    <div>세븐틴</div>
    <div>세븐틴</div>
    <span>세븐틴</span>
    <span>세븐틴</span>
    <!-- 너비를 적용하고 싶다-->
</body>
</html>
