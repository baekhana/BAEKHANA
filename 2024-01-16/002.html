<!DOCTYPE html>
<html lang="en"> 
 <head>
    <style>
        table{width: 300px;}
        table,td{border: 1px solid black;border-collapse: collapse; text-align: center;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
 </head>

<body>
    <!-- 3핼 2열의 표를 만든다-->
    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>홍길동</td>
            <td>33</td>
            
        </tr>
        <tr>
            <td>전우치</td>
            <td>20</td>
           
        </tr>
        </tbody>
    </table>

</body>
</html>
